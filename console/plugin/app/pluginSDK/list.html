        link.rel = 'stylesheet';
        link.href = './app.css?v=' + timestamp;
        document.head.appendChild(link);
    </script>
</head>
<body>

    			    <div class="logo"></div>
    			</a>
    
    			<!-- 导航 -->
			    <ul>
			    <a href="../../../index/" >
			    <li class="nav-li">
			        <i class="icon i-data"></i>
			        <span class="nav-text">数据</span>
			    </li>
			    </a>
			    
			    <a href="../../../qun/">

				<a href="../../../tbk/">
				<li class="nav-li">

				    <span class="nav-text">淘宝客</span>
				</li>

				<a href="../../../shareCard/">
				<li class="nav-li">
				    <i class="icon i-share"></i>

				<a href="../../../plugin/" class="selected">

    		<!-- 账号 -->
    		<div class="account">加载中...</div>
    		    
    		</div>

    	    <!--面板标题-->
    		<h3>
    		    <a href="./" class="mianbaoxie_a">插件中心</a> ➜ <span class="mbx">引流宝插件示例</span> ➜ <span class="mbx">二级数据列表</span> 
		    </h3>
		    
		    <!--数据区域-->
    		<div class="data-card">
    		    
    			<!-- 按钮区域 -->
    			<div class="button-view" id="button-view" style="display:none;">
    			    
    				<!--flex布局按钮容器-->
    			    <div class="flex-button-view">
    			        
    			        
        			    <!--导航-->
        			    <div class="button-daohang">
        			        <!--返回按钮-->
            			    <a href="./">
            			        <div class="back-lastpage"></div>
            			    </a>
        			        <button class="default-btn">数据管理</button>
        			    </div>
        			    
        			    <!--功能-->
        			    <div class="button-gongneng">
        			        
        			        <button class="tint-btn" 
            				data-toggle="modal" 
            				data-target="#addListDataModal" style="margin-left:5px;">添加数据</button>
            				
            				<button class="tint-btn" 
            				data-toggle="modal" 
            				data-target="#delAllListDataModal" style="margin-left:10px;display:none;" id="delall">清空所有数据</button>
        			    </div>
    			    </div><!-- flex-button-view -->
    			</div>
    
    			<!-- 列表区域 -->
    			<div class="data-list">
    			    
    				<table class="table">
    				    <thead></thead>
    				    <tbody></tbody>
    				</table>
    			</div><!-- data-list -->
    			
    			<p class="loading" style="display: none;"></p>
    			
    			<!-- 分页 -->
    			<div class="fenye"></div>

    	<!-- 添加数据 -->
        <div class="modal fade" id="addListDataModal">
            
            <div class="modal-dialog" style="max-width:600px;">
                <div class="modal-content">
                    
                        <!-- 头部 -->
                        <div class="modal-header">
                            <h4 class="modal-title">添加数据</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        
                        <!-- 表单 -->
                        <div class="modal-body">
                            <form id="addListData">

                                <span class="text">字段1</span>
                                <input type="text" name="listdata_1" class="form-control" autocomplete="off" placeholder="字段1，VARCHAR(32)">
                                
                                <div style="width:100%;height:70px;margin:-5px auto 20px;display:flex;">
                                    <div style="flex:1;">
                                        <span class="text">字段2</span>
                                        <input type="text" name="listdata_2" class="form-control" autocomplete="off" placeholder="字段2，VARCHAR(64)">
                                    </div>
                                    <div style="flex:1;margin-left:10px;">
                                        <span class="text">字段4</span>
                                        <select class="form-control" name="listdata_4">
                                            <option value="1">值1：INT(1)</option>
                                            <option value="2">值2：INT(1)</option>
                                        </select>
                                    </div>
                                </div>
                                
                                <span class="text">字段3</span>
                                <textarea name="listdata_3" class="form-control" rows="3" placeholder="字段3，TEXT"></textarea>

                                <input type="hidden" name="data_id" />
                            </form>
                        </div><!-- modal-body -->
                        
                        <!-- 底部操作 -->
                        <div class="modal-footer">
                            <div class="footer-btn">
                            <div class="faqnav" title="阅读使用文档">
                                <span class="faq">
                                    <a href="" target="_blank">?</a>
                                </span>
                            </div>
                            <div class="btnnav">
                                <button type="button" class="default-btn" onclick="addListData();">立即添加</button>
                            </div>
                        </div>
                        
                    </div><!-- modal-footer -->
                    
                    <!-- 操作反馈 -->
                    <div class="result"></div>
                    
                </div><!-- modal-content -->
            </div><!-- modal-dialog -->
        </div><!-- addListDataModal -->
        
        <!-- 编辑数据 -->
        <div class="modal fade" id="editListDataModal">
            
            <div class="modal-dialog" style="max-width:600px;">
                <div class="modal-content">
                    
                        <!-- 头部 -->
                        <div class="modal-header">
                            <h4 class="modal-title">编辑数据</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        
                        <!-- 表单 -->
                        <div class="modal-body">
                            <form id="editListData">

                                <span class="text">字段1</span>
                                <input type="text" name="listdata_1" class="form-control" autocomplete="off" placeholder="字段1，VARCHAR(32)">
                                
                                <div style="width:100%;height:70px;margin:-5px auto 20px;display:flex;">
                                    <div style="flex:1;">
                                        <span class="text">字段2</span>
                                        <input type="text" name="listdata_2" class="form-control" autocomplete="off" placeholder="字段2，VARCHAR(64)">
                                    </div>
                                    <div style="flex:1;margin-left:10px;">
                                        <span class="text">字段4</span>
                                        <select class="form-control" name="listdata_4">
                                            <option value="1">值1：INT(1)</option>
                                            <option value="2">值2：INT(1)</option>
                                        </select>
                                    </div>
                                </div>
                                
                                <span class="text">字段3</span>
                                <textarea name="listdata_3" class="form-control" rows="3" placeholder="字段3，TEXT"></textarea>
                                
                                <span class="text">状态</span>
                                <select class="form-control" name="listdata_status">
                                    <option value="1">状态：正常INT(1)</option>
                                    <option value="2">状态：关闭INT(1)</option>
                                </select>

                                <input type="hidden" name="data_id" />
                                <input type="hidden" name="listdata_id" />
                            </form>
                        </div><!-- modal-body -->
                        
                        <!-- 底部操作 -->
                        <div class="modal-footer">
                            <div class="footer-btn">
                            <div class="faqnav" title="阅读使用文档">
                                <span class="faq">
                                    <a href="" target="_blank">?</a>
                                </span>
                            </div>
                            <div class="btnnav">
                                <button type="button" class="default-btn" onclick="editListData();">保存编辑</button>
                            </div>
                        </div>
                        
                    </div><!-- modal-footer -->
                    
                    <!-- 操作反馈 -->
                    <div class="result"></div>
                    
                </div><!-- modal-content -->
            </div><!-- modal-dialog -->
        </div><!-- editListDataModal -->
      	
      	<!-- 删除确认 -->
        <div class="modal fade" id="delListDataModal">
            
            <div class="modal-dialog">
                <div class="modal-content">
                    
                    <!-- 头部 -->
                    <div class="modal-header">
                        <h4 class="modal-title">删除数据</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    
                    <!-- 内容 -->
                    <div class="modal-body">
                        将会删除该数据！删除后无法恢复。
                    </div>
                    
                    <!-- 底部操作 -->
                    <div class="modal-footer"></div>
                    
                    <!-- 操作反馈 -->
                    <div class="result"></div>
                    
                </div><!-- modal-content -->
            </div><!-- modal-dialog -->
        </div><!-- delListDataModal -->
        
        <!-- 清空所有数据 -->
        <div class="modal fade" id="delAllListDataModal">
            
            <div class="modal-dialog">
                <div class="modal-content">
                    
                    <!-- 头部 -->
                    <div class="modal-header">
                        <h4 class="modal-title">清空所有数据</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    
                    <!-- 内容 -->
                    <div class="modal-body">
                        将会清空所有数据！清空后无法恢复。
                    </div>
                    
                    <!-- 底部操作 -->
                    <div class="modal-footer"></div>
                    
                    <!-- 操作反馈 -->
                    <div class="result"></div>
                    
                </div><!-- modal-content -->
            </div><!-- modal-dialog -->
        </div><!-- delAllListDataModal -->
        
        <!-- 分享提取页 -->
        <div class="modal fade" id="shareDataModal">
            
            <div class="modal-dialog">

                    <!-- 头部 -->

                    </div>
                    
                    <!-- 表单 -->

                                请使用微信扫码查看提取页
                            </p>
                        </div>
                    </div><!-- modal-body -->
                    
                    <!-- 底部操作 -->
                    <div class="modal-footer"></div>
                    
                    <!-- 操作反馈 -->
                    <div class="result"></div>
                    
                </div><!-- modal-content -->
            </div><!-- modal-dialog -->
        </div><!-- shareDataModal -->
        
        <!-- 全局信息提示框 -->
        <div id="notification">
            <div id="notification-text"></div>
        </div>
