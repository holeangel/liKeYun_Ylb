<!DOCTYPE html>
<html>
<head>
    <title>微信QQ跳转管理</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .card { margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">微信QQ跳转管理</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs" id="linkTypeTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="wechat-tab" data-bs-toggle="tab" data-bs-target="#wechat" type="button" role="tab" aria-controls="wechat" aria-selected="true">微信跳转</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="qq-tab" data-bs-toggle="tab" data-bs-target="#qq" type="button" role="tab" aria-controls="qq" aria-selected="false">QQ跳转</button>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div class="tab-content" id="linkTypeTabContent">
                            <!-- 微信跳转表单 -->
                            <div class="tab-pane fade show active" id="wechat" role="tabpanel" aria-labelledby="wechat-tab">
                                <form id="wechatForm">
                                    <div class="form-group">
                                        <label for="wechatApiType">API类型</label>
                                        <select class="form-control" id="wechatApiType">
                                            <option value="official" selected>官方API方式（推荐，更安全）</option>
                                            <option value="scheme">URL Scheme方式（简单，无需AppSecret）</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="appid">AppID</label>
                                        <input type="text" class="form-control" id="appid" required>
                                    </div>
                                    <div class="form-group" id="secretGroup">
                                        <label for="secret">AppSecret</label>
                                        <input type="text" class="form-control" id="secret" required>
                                        <small class="form-text text-muted">使用官方API方式需要提供AppSecret</small>
                                    </div>
                                    <div class="form-group">
                                        <label for="path">Path</label>
                                        <input type="text" class="form-control" id="path" placeholder="pages/index" required>
                                    </div>
                                    <div class="form-group" id="queryGroup">
                                        <label for="query">Query参数</label>
                                        <input type="text" class="form-control" id="query" placeholder="key1=value1&key2=value2">
                                        <small class="form-text text-muted">可选，格式为：key1=value1&key2=value2</small>
                                    </div>
                                    <div class="form-group">
                                        <label for="wechatExpire">有效期</label>
                                        <select class="form-control" id="wechatExpire">
                                            <option value="0">永久有效</option>
                                            <option value="1">1天</option>
                                            <option value="7">7天</option>
                                            <option value="30">30天</option>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-primary">生成微信跳转链接</button>
                                </form>
                            </div>
                            
                            <!-- QQ跳转表单 -->
                            <div class="tab-pane fade" id="qq" role="tabpanel" aria-labelledby="qq-tab">
                                <form id="qqForm">
                                    <div class="form-group">
                                        <label for="qqType">类型</label>
                                        <select class="form-control" id="qqType">
                                            <option value="group">QQ群</option>
                                            <option value="user">QQ号</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="qqId">QQ群号/QQ号</label>
                                        <input type="text" class="form-control" id="qqId" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="qqExpire">有效期</label>
                                        <select class="form-control" id="qqExpire">
                                            <option value="0">永久有效</option>
                                            <option value="1">1天</option>
                                            <option value="7">7天</option>
                                            <option value="30">30天</option>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-primary">生成QQ跳转链接</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>生成结果</h5>
                    </div>
                    <div class="card-body">
                        <div id="resultArea" class="d-none">
                            <div class="alert alert-success">
                                <h5>跳转链接已生成</h5>
                                <div class="form-group">
                                    <label>短链接：</label>
                                    <div class="input-group">
                                        <input type="text" id="shortUrl" class="form-control" readonly>
                                        <button class="btn btn-outline-secondary" type="button" onclick="copyToClipboard('shortUrl')">复制</button>
                                    </div>
                                </div>
                                <div class="form-group mt-2">
                                    <label>原始Scheme：</label>
                                    <div class="input-group">
                                        <input type="text" id="schemeUrl" class="form-control" readonly>
                                        <button class="btn btn-outline-secondary" type="button" onclick="copyToClipboard('schemeUrl')">复制</button>
                                    </div>
                                </div>
                                <div class="mt-3">
                                    <div id="qrcode"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h5>链接管理</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-info mb-3" id="refreshList">刷新列表</button>
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>类型</th>
                                        <th>短链接</th>
                                        <th>访问量</th>
                                        <th>有效期</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="linksList">
                                    <!-- 链接列表将通过JS动态加载 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode.js@1.0.0/qrcode.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
