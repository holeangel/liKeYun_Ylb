name: wx-jump
type: web
git:
  repository: github.com/您的用户名/wx-jump-plugin
  branch: main
build:
  builder: dockerfile
  dockerfile: Dockerfile
env:
  - name: DB_HOST
    value: "${DB_HOST}"
  - name: DB_NAME
    value: "${DB_NAME}"
  - name: DB_USER
    value: "${DB_USER}"
  - name: DB_PASS
    value: "${DB_PASS}"
  - name: DB_PORT
    value: "${DB_PORT}"
ports:
  - port: 80
    http_endpoint:
      domains:
        - wx-jump.koyeb.app