<!DOCTYPE html>
<html>
<head>
    <title>引流宝 - 快速安装</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../static/js/tailwindcss.js"></script>
    <link rel="shortcut icon" href="../../static/img/favicon.png">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#10b981',
                        accent: '#6366f1',
                        neutral: '#f3f4f6',
                        dark: '#1f2937'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .card-hover {
                @apply transition-all duration-300 hover:shadow-lg hover:-translate-y-1;
            }
            .gradient-bg {
                background: linear-gradient(135deg, #3b82f6 0%, #6366f1 100%);
            }
        }
        .install-success-icon {
            background: url('https://p4.ssl.qhimg.com/t11b673bcd6adfbaf9126343e8f.jpg')no-repeat;
            background-position: center;
            background-size: 99%;
        }
        .go-1 {
            width: 26px;
            height: 26px;
            background: url('https://p1.ssl.qhimg.com/t11b673bcd6b66d8765ca056241.jpg')no-repeat;
            background-position: center;
            background-size: 99%;
        }
        .go-2 {
            width: 26px;
            height: 26px;
            background: url('https://p5.ssl.qhimg.com/t11b673bcd60ec0c4ebf93cd745.jpg')no-repeat;
            background-position: center;
            background-size: 99%;
        }
        .go-3 {
            width: 26px;
            height: 26px;
            background: url('https://p2.ssl.qhimg.com/t11b673bcd6368b38ddef83d38d.jpg')no-repeat;
            background-position: center;
            background-size: 99%;
        }
        .go-4 {
            width: 26px;
            height: 26px;
            background: url('https://p2.ssl.qhimg.com/t11b673bcd63b4884f6babea8bc.jpg')no-repeat;
            background-position: center;
            background-size: 99%;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div id="app" class="flex items-center justify-center min-h-screen">
        <div class="container mx-auto px-4 py-8 max-w-md" style="max-width: 41rem;">
            <!-- 主要内容区域 -->
            <div class="form-view bg-white rounded-2xl shadow-md p-8 animate-fade-in">
                <!-- 成功消息 -->
                <div class="text-center mb-8">
                    <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-green-100 mb-4 install-success-icon"></div>
                    <p class="success-text text-2xl font-bold text-dark">已完成安装</p>
                    <p class="text-gray-500 mt-2">引流宝已成功安装到您的服务器</p>
                </div>
                
                <!-- 功能卡片 -->
                <div class="space-y-4">
                    <!-- 管理后台卡片 -->
                    <a href="../console/index" target="_blank" class="block">
                        <div class="textCard rounded-xl p-5 border border-gray-100 card-hover bg-white">
                            <div class="flex items-center justify-between">
                                <div class="left">
                                    <div class="title font-semibold text-lg text-dark">前往管理后台</div>
                                    <div class="desc text-sm text-gray-500 mt-1">登录管理后台使用引流宝！</div>
                                </div>
                                <div class="right text-primary go-1"></div>
                            </div>
                        </div>
                    </a>
                    
                    <!-- 使用文档卡片 -->
                    <a href="https://docs.qq.com/doc/DREdWVGJxeFFOSFhI" target="_blank" class="block">
                        <div class="textCard rounded-xl p-5 border border-gray-100 card-hover bg-white">
                            <div class="flex items-center justify-between">
                                <div class="left">
                                    <div class="title font-semibold text-lg text-dark">引流宝使用文档</div>
                                    <div class="desc text-sm text-gray-500 mt-1">快速学习和了解正确的使用姿势！</div>
                                </div>
                                <div class="right text-primary go-2"></div>
                            </div>
                        </div>
                    </a>
                    
                    <!-- 官方交流群卡片 -->
                    <a href="../static/img/jiaQun.jpg" target="_blank" class="block">
                        <div class="textCard rounded-xl p-5 border border-gray-100 card-hover bg-white">
                            <div class="flex items-center justify-between">
                                <div class="left">
                                    <div class="title font-semibold text-lg text-dark">加入官方交流群</div>
                                    <div class="desc text-sm text-gray-500 mt-1">500人大群等你加入，高质量交流！</div>
                                </div>
                                <div class="right text-primary go-3"></div>
                            </div>
                        </div>
                    </a>
                    
                    <!-- 赞赏开发者卡片 -->
                    <a href="../static/img/zansangma.jpg" target="_blank" class="block">
                        <div class="textCard rounded-xl p-5 border border-gray-100 card-hover bg-white">
                            <div class="flex items-center justify-between">
                                <div class="left">
                                    <div class="title font-semibold text-lg text-dark">赞赏开发者</div>
                                    <div class="desc text-sm text-gray-500 mt-1">你的支持可以激励作者持续维护！</div>
                                </div>
                                <div class="right text-primary go-4"></div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // 添加页面载入动画
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.textCard');
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.classList.add('animate-fade-in-up');
                }, 100 * index);
            });
        });
    </script>
    
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeInUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in-out forwards;
        }
        
        .animate-fade-in-up {
            animation: fadeInUp 0.5s ease-out forwards;
        }
    </style>
</body>
</html>
